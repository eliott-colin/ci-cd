name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # branche source de ton code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 3️⃣ Construire le projet (build)
      - name: Build project
        run: npm run build

      # 4️⃣ Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist        # dossier généré par ton build
          publish_branch: gh-pages   # branche de déploiement

# Nom du workflow (visible dans l'onglet Actions de GitHub)
name: Déploiement GitHub Pages

# Quand est-ce que ce workflow se déclenche ?
on:
  # À chaque push sur la branche main
  push:
    branches: [main]
  # Permet aussi de lancer manuellement depuis l'interface GitHub
  workflow_dispatch:

# Permissions nécessaires pour déployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ne permet qu'un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1 : Construction de l'application
  build:
    name: Construction
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Récupération du code
        uses: actions/checkout@v4

      # Étape 2 : Installer Node.js
      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Étape 3 : Installer les dépendances du projet
      - name: Installation des dépendances
        run: npm ci

      # Étape 4 : Construire l'application pour la production
      - name: Construction de l'application
        run: npm run build

      # Étape 5 : Préparer GitHub Pages
      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v4

      # Étape 6 : Uploader le dossier dist (résultat du build)
      - name: Upload des fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
